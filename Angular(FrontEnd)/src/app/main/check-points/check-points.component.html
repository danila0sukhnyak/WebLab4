<div class="{{isDesktopDisplay()?'':'flex-g-center'}}">
  <form id="formId" class="block {{isDesktopDisplay()?'desktop-form':''}}" name="form-check"
        (ngSubmit)="addPoint()" #f="ngForm" novalidate>
    <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted}">
      <label>X:{{point.x}}</label><br>
      <button style="width: 50px" type="button" [ngClass]="{ 'has-error': f.submitted}" (click)="setX(-4)">-4</button>
      <button style="width: 50px" type="button" [ngClass]="{ 'has-error': f.submitted}" (click)="setX(-3)">-3</button>
      <button style="width: 50px" type="button" [ngClass]="{ 'has-error': f.submitted}" (click)="setX(-2)">-2</button>
      <button style="width: 50px" type="button" [ngClass]="{ 'has-error': f.submitted}" (click)="setX(-1)">-1</button>
      <button style="width: 50px" type="button" [ngClass]="{ 'has-error': f.submitted}" (click)="setX(0)">0</button>
      <button style="width: 50px" type="button" [ngClass]="{ 'has-error': f.submitted}" (click)="setX(1)">1</button>
      <button style="width: 50px" type="button" [ngClass]="{ 'has-error': f.submitted}" (click)="setX(2)">2</button>
      <button style="width: 50px" type="button" [ngClass]="{ 'has-error': f.submitted}" (click)="setX(3)">3</button>
      <button style="width: 50px" type="button" [ngClass]="{ 'has-error': f.submitted}" (click)="setX(4)">4</button>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted}">
      <label for="y">Y</label>
      <input type="text" class="form-control" id="y" name="password" [(ngModel)]="point.y"
             #y="ngModel" required/>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted }">
      <label>R:{{point.r}}</label><br>
      <button style="width: 50px" type="button" [ngClass]="{ 'has-error': f.submitted}" (click)="drawGraphic(-4); setR(-4);">-4</button>
      <button style="width: 50px" type="button" [ngClass]="{ 'has-error': f.submitted}" (click)="drawGraphic(-3); setR(-3);">-3</button>
      <button style="width: 50px" type="button" [ngClass]="{ 'has-error': f.submitted}" (click)="drawGraphic(-2); setR(-2);">-2</button>
      <button style="width: 50px" type="button" [ngClass]="{ 'has-error': f.submitted}" (click)="drawGraphic(-1); setR(-1);">-1</button>
      <button style="width: 50px" type="button" [ngClass]="{ 'has-error': f.submitted}" (click)="drawGraphic(0); setR(0);">0</button>
      <button style="width: 50px" type="button" [ngClass]="{ 'has-error': f.submitted}" (click)="drawGraphic(1); setR(1);">1</button>
      <button style="width: 50px" type="button" [ngClass]="{ 'has-error': f.submitted}" (click)="drawGraphic(2); setR(2);">2</button>
      <button style="width: 50px" type="button" [ngClass]="{ 'has-error': f.submitted}" (click)="drawGraphic(3); setR(3);">3</button>
      <button style="width: 50px" type="button" [ngClass]="{ 'has-error': f.submitted}" (click)="drawGraphic(4); setR(4);">4</button>
    </div>

    <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Check</button>

  </form>
</div>
<div class="{{isDesktopDisplay()?'':'flex-g-center'}}">
  <canvas #canvas class="block {{isDesktopDisplay()?'desktop-canvas':''}}" width="300" height="300"
          (click)="addPointFromCanvas()">
  </canvas>
</div>
